<div class="virtual-table">
    <div class="virtual-table__header">
        <div class="virtual-table__header-container virtual-table__header-container--left">
            <mat-form-field floatLabel="never">
                <mat-label>Enter a search request</mat-label>
                <input
                    matInput
                    type="text"
                />
                <mat-icon
                    matPrefix
                    class="material-icons-outlined"
                >
                    search_outline
                </mat-icon>
            </mat-form-field>
            <button mat-button>
                <mat-icon class="material-icons-outlined">calendar_today</mat-icon>
                <mat-label>Date start</mat-label>
            </button>
            <button mat-button>
                <mat-icon class="material-icons-outlined">calendar_today</mat-icon>
                <mat-label>Date end</mat-label>
            </button>
            <button mat-button>
                <mat-icon class="material-icons-outlined">filter_alt</mat-icon>
                <mat-label>Filter</mat-label>
            </button>
        </div>
        <div class="virtual-table__header-container virtual-table__header-container--right">
            <button mat-button>
                <mat-icon class="material-icons-outlined">file_download</mat-icon>
                <mat-label>Export</mat-label>
            </button>
            <button mat-button>
                <mat-icon class="material-icons-outlined">space_dashboard</mat-icon>
                <mat-label>Settings</mat-label>
            </button>
            <button mat-button>
                <mat-icon class="material-icons-outlined">fullscreen</mat-icon>
            </button>
        </div>
    </div>
    <table class="virtual-table__grid">
        <thead>
            <tr class="virtual-table__header-row">
                <th
                    *ngFor="let column of computedColumns$ | async"
                    class="virtual-table__header-cell"
                >
                    <ng-container *ngTemplateOutlet="column.header?.templateRef ?? null"></ng-container>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let row of data"
                class="virtual-table__body-row"
            >
                <td
                    *ngFor="let column of computedColumns$ | async"
                    class="virtual-table__body-cell"
                >
                    <ng-container
                        *ngTemplateOutlet="
                            column.body?.templateRef ?? null;
                            context: { $implicit: row[column.key], row: row }
                        "
                    ></ng-container>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="virtual-table__footer">
        <mat-paginator
            [length]="100"
            (page)="pageEvent = $event"
        ></mat-paginator>
    </div>
</div>
